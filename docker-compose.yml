version: '3.8'

x-env: &x-env
  env_file:
  - env

services:

  notif-api:
    build: ./notify_api
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --reload
    volumes:
      - ./notify_api:/app
    depends_on:
      - rabbit
    <<: *x-env

  notif-admin:
    build: ./admin
    ports:
      - "8001:8001"
    volumes:
      - ./admin:/app/
      - static_volume:/usr/app/config/static:ro
    depends_on:
      - notif-admin-db
    <<: *x-env

  celery:
    build: ./admin
    volumes:
      - ./admin:/admin
    depends_on:
      - notif-api
      - rabbit
    environment:
      - WORKER_CONTAINER=TRUE


  notify-db:
    image: postgres:13.2-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgresdata:/var/lib/postgresql/data
    restart: on-failure
    <<: *x-env

volumes:
  postgresdata:
  static_volume:
